<ion-header>
 
</ion-header>

<ion-content>
  <ion-item>
    <ion-label><h1>Score: </h1></ion-label>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <div *ngFor="let trash of leftSide">
        <ion-button> {{trash.name}}</ion-button>
        </div>
      </ion-col>
      <ion-col size="6">
          <div *ngFor="let trash of rightSide">
          <ion-button> {{trash.name}}</ion-button>
          </div>
        </ion-col>
    </ion-row>
  </ion-grid>
  <div id="share">
    <ion-button shape="round" color="primary">Share</ion-button>
  </div>
</ion-content>
