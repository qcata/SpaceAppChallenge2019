<ion-header>

</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      <div>Score: {{score}} </div>
    </ion-label>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <div *ngFor="let trash of leftSide">
          <ion-button (click)="presentPopover(trash)" style="height: 100px; width:100px;">
            <ion-img style="height: 100px; width:100px;filter: invert(100%);" src={{trash.imageLink}}  ></ion-img>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="6">
        <div *ngFor="let trash of rightSide">
          <ion-button (click)="presentPopover(trash)" style="height: 100px; width:100px;">
            <ion-img style="height: 100px; width:100px; filter: invert(100%);" src={{trash.imageLink}}></ion-img>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
<ion-row>
  <ion-col>
    <ion-button (click)="share()" shape="round" color="primary">Share</ion-button>
  </ion-col>
  </ion-row>
</ion-content>
