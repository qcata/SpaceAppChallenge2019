<ion-content>
  <ion-grid style="height: 100%">
      <form #f="ngForm" (ngSubmit)="Login(f)">
      <ion-row justify-content-center align-items-center style="height: 100%">
        <ion-grid>
          <ion-row justify-content-center align-items-center>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input [(ngModel)]="user.username" name="username" required></ion-input>
            </ion-item>
          </ion-row>
          <ion-row justify-content-center align-items-center style="margin-top: 20px;">
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input required type="password" [(ngModel)]="user.password" name="password"></ion-input>
            </ion-item>
          </ion-row>
          <ion-row justify-content-center align-items-center style="margin-top: 20px;">
            <ion-button type="submit" shape="round">Login</ion-button>
          </ion-row>
          <ion-row justify-content-center align-items-center style="margin-top: 20px;">
            <ion-label routerLink="/register">Register</ion-label>
          </ion-row>
          <ion-item *ngIf="loginWarning">
            <ion-label color="warning">Please check your credentials</ion-label>
          </ion-item>
        </ion-grid>
      </ion-row>
    </form>
    <div class="ocean">
      <div class="wave"></div>
      <div class="wave"></div>
    </div>
  </ion-grid>


</ion-content>
